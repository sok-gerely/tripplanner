{% load static %}
<!doctype html>
<html lang="en">
<head>
    <script src="{% static 'tripplanner/js/jquery-3.4.1.min.js' %}"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'tripplanner/css/materialize.min.css' %}"  media="screen,projection"/>

    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Plan a trip!</title>
{#    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">#}
{#    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">#}
</head>
<body>
<div class="container">
<div class="row">
<form class="col s12" action="{% url 'redirect2result' %}" method="get">
<div class="row">
    <div class="input-field col s12">
        <select id="planning_mode" name="planning_mode">
            {% for mode in modes %}
            <option value="{{ mode.value }}">{{ mode }}</option>
            {% endfor %}
        </select>
        <label for="planning_mode">Planning mode</label>
    </div>
    <div class="row">
        <div class="input-field col m6 s12">
            <input id="start_station" name="start_station" type="text" class="autocomplete">
            <label for="start_station">Start station</label>
        </div>
        <div class="input-field col m6 s12">
            <input id="destination_station" name="destination_station" type="text" class="autocomplete">
            <label for="destination_station">Destination station</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col m6 s12">
            <input id="date" name="date" type="text" class="datepicker" value="{{ today }}">
            <label for="date">Date</label>
        </div>
        <div class="input-field col m6 s12">
            <input id="time" name="time" type="text" class="timepicker" value="{{ time }}">
            <label for="time">Time</label>
        </div>
    </div>
    <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action" id="action">Plan!
            <i class="material-icons right">send</i>
        </button>
    </div>
</div>
</form>
</div>
</div>

{#<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>#}
{#<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>#}
{#<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>#}
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="{% static 'tripplanner/js/materialize.min.js' %}"></script>
<script type="text/javascript" src="{% static 'tripplanner/js/myscript.js' %}"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $('input.autocomplete').autocomplete({
      data: {% autoescape off %} {{ stations_json }} {% endautoescape %},
    });
  });
</script>
</body>
</html>
